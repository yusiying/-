<!DOCTYPE html>
<html ng-app="UserInfoModule">
	<head>
		<meta charset="utf-8">
		<title>双向绑定</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	</head>
	<body>
		 <div class="panel panel-primary">
		 		<div class="panel-heading">
		 				<div class="panel-title">
		 						双向绑定
		 				</div>
		 		</div>
		 					<div class="panel-body">
		 							<div class="row">
		 									<div class="col-md-12">
		 												<form action="#" class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
		 														<div class="form-group">
		 																<label class="col-md-2 control-label">
		 																		邮箱：
		 																</label>
		 														<div class="col-md-10">
		 																<input type="email" class="form-control" placeholder="推荐" ng-model="userInfo.email"/>
		 														</div>
		 														</div>		
						 										<div class="form-group">
							 											<label class="col-md-2 control-label">
							 													密码：
							 											</label>
							 											<div class="col-md-10">
							 													<input type="password" class="form-control" placeholder="输入数字" ng-model="userInfo.password"/>
							 											</div>		
		 										</div>					
		 										<div class="form-group">
		 												<div class="col-md-offset-2 col-md-2">
		 														<div class="checkbox">
		 																<label>
				 																<input type="checkbox" ng-model="userInfo.autoLogin"/>自动登陆
		 																</label>
		 														</div>
		 												</div>
		 										</div>			
		 										<div class="form-group">
		 												<div class="col-md-10 col-md-offset-2">
		 														<button class="btn btn-default" ng-click="getFormData()">
		 																获取Form表单的值
		 														</button>
		 														<button class="btn btn-default" ng-click="setFormData()">
		 																设置Form表单的值
		 														</button>
		 		 														<button class="btn btn-default" ng-click="resetForm()">
		 																重置Form表单的值
		 														</button>														
		 												</div>
		 										</div>				
		 														
		 														
		 														
		 														
		 														
		 												</form>
		 									</div>	
		 							</div>
		 						
		 						
		 						
		 					</div>
		 		
		 </div>
		
		
		
		
		<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/ng-bind.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
